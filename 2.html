<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>

        <div id="display">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>

        <div class="controls">
            <button id="startStop" onclick="startStopwatch()">Start</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
            <button id="lap" onclick="recordLap()">Lap</button>
        </div>

        <div id="laps">
            <h2>Laps</h2>
            <ul id="lapList"></ul>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
